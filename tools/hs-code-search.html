<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS Code Search - Dubai Customs | Multi-Tools Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header will be dynamically loaded here -->
    <div id="header-placeholder"></div>

    <main class="container my-5">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">HS Code Search - Dubai Customs</h1>
                <p class="lead mb-4">Search for Dubai Customs HS codes quickly and easily.</p>
            </div>
        </div>

        <!-- Search Section -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form id="hsCodeSearchForm">
                            <div class="mb-3">
                                <label for="searchInput" class="form-label">Enter product description or HS code</label>
                                <input type="text" class="form-control" id="searchInput" placeholder="e.g., 'mobile phones' or '8525'">
                            </div>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="row">
            <div class="col-12">
                <div id="searchResults" class="card d-none">
                    <div class="card-body">
                        <h5 class="card-title">Search Results</h5>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>HS Code</th>
                                        <th>Description</th>
                                        <th>Category</th>
                                        <th>Duty Rate</th>
                                    </tr>
                                </thead>
                                <tbody id="resultsTableBody">
                                    <!-- Results will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ad Section -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="ad-section text-center">
                    <div class="ad-space">
                        <!-- Ad content will be added here -->
                        <p class="text-muted">Advertisement Space</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be dynamically loaded here -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/hs-code-search.js"></script>
</body>
</html>
